{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block content %}

<div>
    <form method="POST">
        {% csrf_token %}
        
            <legend><h2>Log in now!</h2></legend>
            {{form | crispy}}
        
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>

    <div>
        Don't have an account yet? Click <a href="{% url 'ra-reg' %}"><span>here</span></a> to sign up!
    </div>
</div>

{% endblock content %}
