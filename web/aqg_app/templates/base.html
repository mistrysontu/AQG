{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
        <title>AQxams</title>
    </head>
    <body>
        
        {% if messages %}
            {% for message in messages %}
                <div>
                    {{message.tags}}
                    {{message}}
                </div>
            {% endfor %}
        {% endif %}

        <div>
            {% block content %} {% endblock %}
        </div>
        
    </body>
</html>
